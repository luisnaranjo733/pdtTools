{% extends "cover_base.html" %}

{% block header %}
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">
{% endblock header %}

{% block body %}
              <form class="form-signin" action="/login" method="post">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="email" value="{{ email }}" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                  <!--
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                  -->
                </div>
                <button class="btn btn-lg btn-default" type="submit">Sign in</button>
              </form>

{% endblock %}
